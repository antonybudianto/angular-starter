before_install:
  - wget http://security.ubuntu.com/ubuntu/pool/main/i/icu/libicu52_52.1-3ubuntu0.4_amd64.deb
  - sudo dpkg -i libicu52_52*.deb
  - npm i -g npm@3
language: node_js
node_js:
  - "6.0"
